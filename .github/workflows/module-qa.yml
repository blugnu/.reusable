name: ModuleQuality
on:
  workflow_call:
    outputs:
      moduleName:
        value: ${{ jobs.module-info.outputs.moduleName }}
      version:
        value: ${{ jobs.module-info.outputs.version }}
      goVersion:
        value: ${{ jobs.module-info.outputs.goVersion }}
      serviceName:
        value: ${{ jobs.module-info.outputs.serviceName }}
      ingressPath:
        value: ${{ jobs.module-info.outputs.ingressPath }}

jobs:
  module-info:
    uses: ./.github/workflows/module-info.yml

  repo-visibility:
    runs-on: ubuntu-latest
    outputs:
      isPublic: ${{ steps.visibility.outputs.isPublic }}
    steps:
      - name: 'github: repo visibility'
        id: visibility
        run: |
          OUTPUT=$(curl --header "Authorization: token ${{ github.token }}" https://api.github.com/repos/${{ github.repository }})
          echo "::group::api result"
            echo "$OUTPUT"
          echo "::endgroup::"

          case $(echo $OUTPUT | jq ".private") in
            false) isPublic=true
            ;;
            
            true) isPublic=false
            ;;
            
            *) echo "::error::unable to get repository info:$(echo $OUTPUT | jq '.message')"
            exit -1
            ;;
          esac
          echo "isPublic=$isPublic" >> $GITHUB_OUTPUT

          echo "::group::outputs"
            cat $GITHUB_OUTPUT
          echo "::endgroup::"

  qa:
    if: ${{ (github.ref != 'refs/heads/master' ) || (needs.repo-visibility.outputs.isPublic == 'true' ) }}
    needs:
      - module-info
      - repo-visibility
    outputs:
      version: ${{ needs.module-info.outputs.version }}
      isPublic: ${{ needs.repo-visibility.outputs.isPublic }}
      moduleName: ${{ needs.module-info.outputs.moduleName }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "moduleName : ${{ needs.module-info.outputs.moduleName }}"
          echo "version    : ${{ needs.module-info.outputs.version }}"
          echo "isPublic   : ${{ needs.repo-visibility.outputs.isPublic }}"
        name: 'is public'

      - name: checkout
        uses: actions/checkout@v3
      
      - name: 'setup: go ${{ needs.module-info.outputs.goVersion }}'
        uses: actions/setup-go@v3
        with:
          go-version: ${{ needs.module-info.outputs.goVersion }}
        
      - name: 'go: lint'
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: 'go: test'
        run: go mod download && go test -v -coverprofile=profile.cov ./...

      - name: 'upload: profile.cov'
        uses: actions/upload-artifact@v3
        with:
          name: coverprofile
          path: profile.cov

  coveralls:
    if: ${{ (github.ref != 'refs/heads/master') && (needs.qa.outputs.isPublic == 'true') }}
    needs:
      - qa
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: 'download: profile.cov'
      uses: actions/download-artifact@v3
      with:
        name: coverprofile

    - name: 'coveralls: send coverage'
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov

  sonarcloud:
    if: ${{ needs.qa.outputs.isPublic == 'true' }}
    needs:
      - qa
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: 'download: profile.cov'
      uses: actions/download-artifact@v3
      with:
        name: coverprofile

    - name: 'sonarcloud: sonar-project.properties'
      run: |
        # project name:
        #  - module name with github.com/blugnu prefix removed
        # project key:
        #  - module name with github.com/ removed
        #  - '/' replaced with ':'
        #  - all lowercase
        moduleName="${{ needs.qa.outputs.moduleName }}"
        name=$(echo ${moduleName#*github.com/blugnu})
        key=$(echo ${moduleName#*github.com/} | tr '/' ':' | tr '[:upper:]' '[:lower:]')

        cat << EOF >> sonar-project.properties
        sonar.organization=blugnu
        sonar.projectName=$name
        sonar.projectKey=$key
        sonar.projectVersion=${{ needs.qa.outputs.version }}

        sonar.go.coverage.reportPaths=profile.cov

        sonar.language=go
        sonar.sources=.
        sonar.exclusions=**/*_test.go,**/vendor/**,.*/**

        sonar.tests=.
        sonar.test.inclusions=**/*_test.go
        sonar.test.exclusions=**/vendor/**,.*/**
        EOF

        cat sonar-project.properties

    - name: 'sonarcloud: scan'
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}