name: ModulePipeline
on:
  workflow_call:
   
jobs:
  module-qa:
    uses: ./.github/workflows/module-qa.yml
    secrets: inherit

  release:
    needs:
      - module-qa
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ needs.module-qa.outputs.semver }}
      createRelease: ${{ (github.ref == 'refs/heads/master') }}
      createTag: ${{ needs.module-qa.outputs.isTagged == 'false' }}
    secrets: inherit
